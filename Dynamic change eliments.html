<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Dynamic webpage</title>
</head>
<body>
<h1>Change the HTML content</h1>
<h2 id="hcontent">hello Guest!</h2>
<h3>Welcome to JavaScript</h3>
<button type="button" onclick="document.getElementById('hcontent').innerHTML='Hello Nani'">Nani</button>
<button type="button" onclick="document.getElementById('hcontent').innerHTML='Hello Krishna'">Krishna</button>

<h1>Change Attributes</h1>
<img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHccCgEBXojh4syGdsi8QNjrq6ZldnEvJD3A&usqp=CAU" width="100" height="100"><br>
<button type="button" onclick="document.getElementById('image').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF4moSRw8dvYyJ9fQPEYP-TWDg7FWKJhnXIw&usqp=CAU'">change</button>
<button type="button" onclick="document.getElementById('image').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHccCgEBXojh4syGdsi8QNjrq6ZldnEvJD3A&usqp=CAU'">Back</button><br>



<img id="image1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn4O2vUUITtwvBTdal8rWkecIfc7BUn8gD8A&usqp=CAU" width="100" height="100"><br>
<button type="button" onclick="document.getElementById('image1').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv9O0BlkvVvUg624b0ErlJt5OSc7ujzM4FSQ&usqp=CAU'">Change</button>
<button type="button" onclick="document.getElementById('image1').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn4O2vUUITtwvBTdal8rWkecIfc7BUn8gD8A&usqp=CAU'">Back</button><br>


<img id="image2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlJSKizfR28WXT7U5ukHecFALHzzsNqkeeXA&usqp=CAU" width="100" height="100"><br>
<button type="button" onclick="document.getElementById('image2').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIj5yxMkjv8NYp-jZ0n2ZZyQqEaYviY2ELqg&usqp=CAU'">Change</button>
<button type="button" onclick="document.getElementById('image2').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlJSKizfR28WXT7U5ukHecFALHzzsNqkeeXA&usqp=CAU'">Back</button><br>

</html>
