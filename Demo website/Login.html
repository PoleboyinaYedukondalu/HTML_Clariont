    <style>
        .sec{
            height: 10%;
            width: 100%;
            float: left;
        }
        .sec2{
            margin-top: 10%;
            margin-left: 30%;
            height: 80%;
            width: 100%;
        }
        .logo{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            float: left;
            display: flex;
            margin-left:15px;
            margin-top: 15px;

        }
        .menu {
            height: 5%;
            width: 50%;
            display: flex;
            font-size: 14.5px;   
        }
        .menu a{
            color:black;
            text-decoration: none;
            font-weight: 600;
            display:inline;
            padding: 14px 16px;
            margin:20px 5px 5px 40px;   
        }

        a:hover{
            font-family: cursive;
        }
        body{
           justify-content: center;
           background-image: url(/images/d71c0e88-9641-4adc-ba09-9c1c60db3504.jpeg);
        }

        .wrapper {
            width: 420px;
            background:transparent;
            border: 3px solid rgba(143, 168, 222, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(189, 212, 223, 0.2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }
        .wrapper h1{
           font-size: 36px;
           text-align: center;

        }

        .wrapper .input-box{
            position: relative;
            width: 100%;
            height:50px;
            background:transparent;
            margin: 30px 0;

        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(225, 225, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: black;

        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot  label input{
            accent-color: #fff;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .remember-forgot a:hover{
            text-decoration: underline;
        }
        
        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: transparent;
            border: 2px solid rgba(225, 225, 255, .2);
            outline: none;
            border-radius: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color:solid black;
            font-weight: 600;
        }


        .wrapper .register-link {
            font-size: 14.5px;
            text-align: center;
            margin-top:0px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;

        }
        .register-link p a :hover {
            text-decoration: underline;
            color: black;
        }

    </style>
</head>

                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
